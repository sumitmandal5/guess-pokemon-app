<mat-toolbar color="primary">
    <span>Guess the Pokemon!</span>
</mat-toolbar>

<div class="guess-container">

    <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
        <button mat-button color="warn" (click)="fetchRandomPokemon()">Retry</button>
    </div>

    <mat-card class="guess-card" *ngIf="silhouetteImage">
        <mat-card-title>Who's that Pokemon?</mat-card-title>
        <mat-card-content>
            <img [src]="silhouetteImage" alt="Pokemon Silhouette" class="pokemon-image">
            <div class="options">
                <button mat-raised-button color="accent" *ngFor="let option of options">
                    {{ option }}
                </button>
            </div>
        </mat-card-content>
    </mat-card>

    <div *ngIf="isLoading" class="loading">
        <mat-spinner diameter="50"></mat-spinner>
        Loading Pokemon...
    </div>
</div>
