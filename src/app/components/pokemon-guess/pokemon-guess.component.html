<mat-toolbar color="primary">
    <span>Guess the Pokemon!</span>
</mat-toolbar>

<div class="guess-container">
    <mat-card class="guess-card">
        <mat-card-title>Who's that Pokemon?</mat-card-title>
        <mat-card-content>
            <img src="assets/placeholder.png" alt="Pokemon Silhouette" class="pokemon-image">
            <div class="options">
                <button mat-raised-button color="accent">Option 1</button>
                <button mat-raised-button color="accent">Option 2</button>
                <button mat-raised-button color="accent">Option 3</button>
                <button mat-raised-button color="accent">Option 4</button>
            </div>
        </mat-card-content>
    </mat-card>
</div>
